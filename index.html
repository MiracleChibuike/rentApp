<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find your perfect home with our rental application. Easily input your details to rent an apartment that suits your needs. Fast, secure, and user-friendly process. Start your rental journey with us today!">
    <title>Rental App | Octa</title>
    <link rel="shortcut icon" href="assets/images/octa-design.jpg" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Cabin+Condensed&family=Dancing+Script&family=Jost&family=Kalam&family=Kanit&family=Noto+Sans+Display:wght@600&family=Odibee+Sans&family=PT+Sans+Narrow&family=Sansita+Swashed:wght@300..900&family=Slabo+27px&family=Syne:wght@400..800&family=Ubuntu:wght@500&family=Yesteryear&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="contentDiv">
            <div class="nav_Content">
                    <div class="nav_Title">
                        <p>PERSONAL INFO</p>
                    </div>
                    <div class="cancelIcon">
                        <i class="fa-solid fa-xmark" id="cancel_Icon"></i>
                    </div>
            </div>
        <div class="personal_Info">
            <h4 class="message_indicator">Note: Fields marked with (<small id="required_Indicator">*</small>) indicates a required field.</h4>
           <div class="personal_Info_Form">
            <form action="" id="form_Personal_Info">
                <div class="legal_N">
                    <label for="legal_Name">What is your legal name? <small id="required">*</small></label>
                    <input type="text" id="legal_Name" placeholder="First name">
                    <small class="input_required" id="Name_Validate_legal">First name can't be blank</small>
                </div>
                <div class="Middle_N">
                    <label for="Middle_Name">Middle? <small id="required">*</small></label>
                    <input type="text" id="Middle_Name" placeholder="Middle name">
                    <small class="input_required" id="Middle_name_val" >Middle name is required</small>
                </div>
                <div class="last_N">
                    <label for="last_Name">What is your last name? <small id="required">*</small></label>
                    <input type="text" id="last_Name" placeholder="last name">
                    <small class="input_required" id="last_name_val">Last name can't be blank</small>
                </div>
                <!-- div.submit_Container -->
                 <div class="submit">
                    <button type="submit">Next</button>
                 </div>
            </form>
           </div>
        </div>
    </div>

<!-- FA Link -->
<script src="https://kit.fontawesome.com/a0d92fbbd6.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
